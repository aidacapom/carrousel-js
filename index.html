<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Photo Carrousel</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="carrousel">
            <div class="carrousel-item carousel-item-visible">
                <img src="images/1.jpg" alt="">
            </div>
            
            <div class="carrousel-item">
                <img src="images/2.jpg" alt="">
            </div>
            
            <div class="carrousel-item">
                <img src="images/3.jpg" alt="">
            </div>
            
            <div class="carrousel-actions">
                <button class="carrousel-btn-prev" aria-label="Previous slide"><</button>
                <button class="carrousel-btn-next" aria-label="Next slide">></button>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
